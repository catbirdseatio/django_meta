{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Log Out{% endblock  %}

{% block content %}
<h2 class="has-text-centered title my-2">Log Out</h2>
<p class="my-2">Are you sure you want to log out?</p>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="button is-danger">Log Out</button>
</form>
{% endblock  %}
