{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Log In{% endblock  %}

{% block content %}
<h2 class="has-text-centered title my-2">Log In</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="button is-primary">Log In</button>
</form>
{% endblock  %}
